<div class="card mt-4">
  <div class="card-title">
    <h1>Customers</h1>
  </div>
  <div class="card-body">
    List of Customers
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
