<div class="card mt-4">
  <div class="card-title">
    <h1>Products</h1>
  </div>
  <div class="card-body">
    List of Products
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
